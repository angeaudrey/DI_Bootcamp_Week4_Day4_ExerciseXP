<form #contactForm="ngForm" (ngSubmit)="submitting(contactForm)">
    <label for="name">Name</label> &nbsp;&nbsp;
    <input type="text" name="name" [(ngModel)]="monContact.name"> <br>
    <label for="email">Email</label> &nbsp;&nbsp;
    <input type="email" name="email" id="email" [(ngModel)]="monContact.email"> <br>
    <label for="messae">Message</label> &nbsp;&nbsp;
    <textarea name="message" id="messae" [(ngModel)]="monContact.messaage" cols="30" rows="10"></textarea> <br>

    <input type="submit" value="Valider">
</form>
